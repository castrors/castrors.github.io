name: Flutter Web Deploy
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build Web
    env:
      my_secret: ${{secrets.commit_secret}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
      - run: flutter pub get
      #- run: flutter test
      - run: flutter build web --release
      - run: |
          cd build/web
          git init
          git config --global init.defaultBranch main
          git config --global user.email rodrigodesouzacastro@gmail.com
          git config --global user.name Rodrigo Castro
          echo rodrigocastro.ninja > CNAME
          git status
          git remote add origin https://${{secrets.commit_secret}}@github.com/castrors/castrors.github.io.git
          git checkout -b gh-pages
          git add --all
          git commit -m "update"
          git push origin gh-pages -f
